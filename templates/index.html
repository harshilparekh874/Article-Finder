<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <i class="fas fa-newspaper text-indigo-600 text-2xl mr-2"></i>
            <span class="text-xl font-semibold text-gray-900">Article Finder</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="min-h-screen flex flex-col items-center justify-center -mt-32">
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Article Finder</h1>
        <p class="text-lg text-gray-600">Let's find the articles you're looking for.</p>
      </div>

      <div class="w-full max-w-xl">
        <!-- Form uses POST method to communicate with Flask's /search route -->
        <form action="/search" method="POST" class="mt-8">
          <div class="flex shadow-sm rounded-lg overflow-hidden">
            <input 
              type="text" 
              name="query" 
              placeholder="Enter your keyword..."
              class="flex-1 px-6 py-4 text-gray-700 bg-white border-0 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              required
            >
          </div>
          <!-- Search type selection -->
          <div class="mt-4 flex justify-center space-x-4">
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio" name="searchType" value="academic" checked>
              <span class="ml-2">Academic</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio" name="searchType" value="news">
              <span class="ml-2">News</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio" name="searchType" value="wikipedia">
              <span class="ml-2">Wikipedia</span>
            </label>
          </div>
          <!-- Optionally, you can include an input for number of results -->
          <div class="mt-4">
            <input type="number" name="numResults" value="5" min="1" max="20" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div class="flex justify-center mt-4">
            <button 
              type="submit"
              class="px-6 py-4 bg-indigo-600 text-white font-medium rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Search
            </button>
          </div>
          <div class="mt-8 text-center text-sm text-gray-500">
            <p>Powered by Python Article Aggregator</p>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
